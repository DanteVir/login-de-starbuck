<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=5, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
    <div class="recuadro">
        
        <div class="foto">
            <img src="https://i.pinimg.com/originals/aa/c2/cd/aac2cdffdbbf4811ac480d7ad1eb46d5.gif" alt="">
            <img class="letra" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1GVXdMxLNKOnh6Q1kLaqmwt6NoYAO2ZMtFw&s" alt="">
        </div>
        <div class="formulario">
            <div>
                <h1 class="anton-sc-regular">INICIO DE SESIÓN</h1>
                <h4 class="anton-sc-regular"> Correo </h4>
                <input class="anton-sc-regular" type="email" id="correo" name="correo" placeholder="Correo electrónico">
                <h4 class="anton-sc-regular"> contraseña </h4>
                <input class="anton-sc-regular"  type="password" id="contraseña" name="contraseña" placeholder="Contraseña">
                <br> <br> <br>
                <button class="anton-sc-regular"> Enviar </button>
                
            </div>

        </div>
    </div>
    
</body>
</html>
